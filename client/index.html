      text-decoration: none;
      text-transform: uppercase;

   * control bar

  .nv-realtime { width: 420px; float: left; margin-left: 48px; padding-top:95px;}

   * toolbar
   */

    padding: 8px 12px;

    font-size: 12px;
    font-weight: bold;
    text-align: center;
    text-transform: uppercase;
    cursor: pointer;
  }

  .nv-tool > i { font-size: 16px; display: block; }
  .nv-tool:hover { background-color: #ddd; color: #4692c8; }

  /* ---------------------------------------------------------------------------
   * table
   */

  .nv-stages tbody { font-family: Consolas; }
  .nv-stages th,

  .nv-stages th { text-transform: uppercase; text-align: left; }
  .nv-stages td:nth-child(3),

  .nv-stages td:nth-child(4),
  .nv-stages th:nth-child(4) { border-left: none; }
  .nv-stages-summary { font-weight: bold }

  <script src="assets/js/smoothie.js"></script>
  <script>
    (function (global) {

      var document = global.document
        , SmoothieChart = global.SmoothieChart
        , TimeSeries = global.TimeSeries
        , Date = global.Date

      var config =
      { grid:
        {
          fillStyle: '#eeeeee',   // the background colour of the chart
          lineWidth: 1,           // the pixel width of grid lines
          strokeStyle: '#ddd', // colour of grid lines
          millisPerLine: 1000,    // distance between vertical grid lines
          sharpLines: false,      // controls whether grid lines are 1px sharp, or softened
          verticalSections: 5,    // number of vertical sections marked out by horizontal grid lines
          borderVisible: true     // whether the grid lines trace the border of the chart or not
        }
      }

      var charts = {
        alpha:
        { strokeStyle: 'rgb(144, 38, 19)' //#902613'
        , fillStyle:'rgba(144, 38, 19, 0.3)'
        , lineWidth: 2
        }
      , beta:
        { strokeStyle:'#159A89'
        , fillStyle:'rgba(51, 154, 137, 0.3)'
        , lineWidth: 2
        }
      , gamma:
        { strokeStyle:'#83159A'
        , fillStyle:'rgba(131, 21, 154, 0.3)'
        , lineWidth: 2
        }
      }
      
      var series = Object.keys(charts).map(function (id) {
        var canvas = document.getElementById(id)
          , chart = new SmoothieChart(config)
          , serie = new TimeSeries()

        chart.streamTo(canvas)
        chart.addTimeSeries(serie, charts[id])

        return serie
      })

      function onMessage () {
        series.forEach(function (serie) {
          serie.append(Date.now(), Math.random()*5)
        })
      }

      setInterval(onMessage, 1000)

    }(this, SmoothieChart))

  </script>
